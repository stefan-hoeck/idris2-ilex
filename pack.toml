[install]

whitelist = ["ilex-profile"]

[custom.all.ilex]
type = "local"
path = "."
ipkg = "ilex.ipkg"
test = "test/test.ipkg"

[custom.all.ilex-debug]
type = "local"
path = "debug"
ipkg = "ilex-debug.ipkg"

[custom.all.ilex-core]
type = "local"
path = "core"
ipkg = "ilex-core.ipkg"

[custom.all.ilex-streams]
type = "local"
path = "streams"
ipkg = "ilex-streams.ipkg"

[custom.all.ilex-examples]
type = "local"
path = "examples"
ipkg = "ilex-examples.ipkg"

[custom.all.ilex-profile]
type = "local"
path = "profile"
ipkg = "profile.ipkg"

[custom.all.ilex-json]
type = "local"
path = "json"
ipkg = "ilex-json.ipkg"
test = "test/test.ipkg"

[custom.all.ilex-toml]
type = "local"
path = "toml"
ipkg = "ilex-toml.ipkg"
test = "test/test.ipkg"

[custom.all.literal]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-literal"
commit = "latest:main"
ipkg   = "literal.ipkg"
