[install]

whitelist = ["ilex-profile"]

[custom.all.ilex]
type = "local"
path = "."
ipkg = "ilex.ipkg"
test = "test/test.ipkg"

[custom.all.ilex-streams]
type = "local"
path = "streams"
ipkg = "ilex-streams.ipkg"

[custom.all.ilex-examples]
type = "local"
path = "examples"
ipkg = "ilex-examples.ipkg"

[custom.all.ilex-profile]
type = "local"
path = "profile"
ipkg = "profile.ipkg"

[custom.all.ilex-json]
type = "local"
path = "json"
ipkg = "ilex-json.ipkg"
test = "test/test.ipkg"

[custom.all.array]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-array"
commit = "latest:main"
ipkg   = "array.ipkg"

[custom.all.bytestring]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-bytestring"
commit = "latest:main"
ipkg   = "bytestring.ipkg"

[custom.all.streams]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-streams"
commit = "latest:main"
ipkg   = "streams.ipkg"

[custom.all.streams-posix]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-streams"
commit = "latest:main"
ipkg   = "posix/streams-posix.ipkg"
