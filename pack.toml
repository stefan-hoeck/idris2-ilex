[install]

whitelist = ["ilex-profile"]

[custom.all.ilex]
type = "local"
path = "."
ipkg = "ilex.ipkg"
test = "test/test.ipkg"

[custom.all.ilex-debug]
type = "local"
path = "debug"
ipkg = "ilex-debug.ipkg"

[custom.all.ilex-core]
type = "local"
path = "core"
ipkg = "ilex-core.ipkg"

[custom.all.ilex-streams]
type = "local"
path = "streams"
ipkg = "ilex-streams.ipkg"

[custom.all.ilex-examples]
type = "local"
path = "examples"
ipkg = "ilex-examples.ipkg"

[custom.all.ilex-profile]
type = "local"
path = "profile"
ipkg = "profile.ipkg"

[custom.all.ilex-json]
type = "local"
path = "json"
ipkg = "ilex-json.ipkg"
test = "test/test.ipkg"

[custom.all.ilex-toml]
type = "local"
path = "toml"
ipkg = "ilex-toml.ipkg"
test = "test/test.ipkg"

[custom.all.ref1]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-ref1"
commit = "latest:main"
ipkg   = "ref1.ipkg"

[custom.all.parser]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-parser"
commit = "latest:main"
ipkg   = "parser.ipkg"

[custom.all.parser-show]
type   = "github"
url    = "https://github.com/stefan-hoeck/idris2-parser"
commit = "latest:main"
ipkg   = "show/parser-show.ipkg"
